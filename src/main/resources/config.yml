# HEX в таком стиле: #FFFFF или §x§E§9§6§B§6§B

time-clear-item: 120 # Сколько времени будет лежать предмет, перед тем, как очиститься. Указывать в секундах
item-text: "&c❌ &f%time%" # Текст над предметом, который будет очищен

messages:
  on-clear-message: "&aВы очистили всё с пола!"
  usage-message: "&fУкажите что вы хотите сделать: &a/hic clear"
  no-permission: "&cНет прав на данную команду!"

particle-settings:
  use-particle-on-clear: true # Использовать ли партиклы при очистке предмета
  particle-type: "CRIT" # Тип партикла при исчезновении предмета
  particle-count: 10 # Кол-во партиклов
  offset-x: 0 # Смещение партикла по x координате
  offset-y: 0 # Смещение партикла по y координате
  offset-z: 0 # Смещение партикла по z координате


sound-settings:
  use-sound-on-clear: false # Использовать ли звук при очистке предмета
  radius: 7 # Радиус в блоках от предмета, чтобы услышать звук
  sound-name-on-clear: "ENTITY_ITEM_BREAK" # Название звука, можно найти по запросу: "звуки майнкрафт spigot"
  volume-on-clear: 0.3 # Громкость звука
  pitch-on-clear: 1.0 # Высота звука

advanced-enchantments:
  hook: false # Использовать ли подключение advanced-enchantments? true - Да | false - Нет
  block-enchantments: # Энчанты которые будут блокироваться, точнее не будут выбрасывать предмет на пол с таймером
    - "telepathy" # Данные названия берутся из enchantments в папке advancedenchantments (Читать в статье на сайтах с этим плагином!)
    - "auto_pickup"